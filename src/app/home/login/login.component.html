<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()">
  <div class="form-group">
    <input
      type="text"
      class="form-control mb-4"
      placeholder="Nome do usuÃ¡rio"
      [(ngModel)]="usuario"
      name="usuario"
      />

    <div class="form-group">
      <input
        type="password"
        class="form-control mb-4"
        placeholder="Senha"
        [(ngModel)]="senha"
        name="senha"
        />
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary btn-block mb-4">
    Login
  </button>
</form>
