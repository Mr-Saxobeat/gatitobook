<h4>Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group mb-4">
    <input type="email" placeholder="Email" class="form-control" formControlName="email">

    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.required &&
             novoUsuarioForm.get('email')?.touched"
        mensagem="Email obrigatório!"
    ></app-mensagem>

    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.email &&
             novoUsuarioForm.get('email')?.touched"
      mensagem="Formato de email incorreto!"
    ></app-mensagem>
  </div>

  <div class="form-group mb-4">
    <input type="text" placeholder="Nome Completo" class="form-control" formControlName="fullName">
    <app-mensagem
      *ngIf="novoUsuarioForm.get('fullName')?.errors &&
             novoUsuarioForm.get('fullName')?.touched"
      mensagem="Formato de nome incorreto!"
    ></app-mensagem>
  </div>

  <div class="form-group mb-4">
    <input type="text" placeholder="Usuário" class="form-control" formControlName="userName">

    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.required &&
             novoUsuarioForm.get('userName')?.touched"
      mensagem="Usuário obrigatório!"
    ></app-mensagem>

    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.touched &&
             novoUsuarioForm.get('userName')?.errors?.minusculo"
      mensagem="Usuário deve conter apensa letras minúsculas!"
    ></app-mensagem>
  </div>

  <div class="form-group mb-4">
    <input type="password" placeholder="Senha" class="form-control" formControlName="password">
  </div>

  <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
</form>
<p>Já é usuário? <a [routerLink]="['']">Faça Login!</a></p>
